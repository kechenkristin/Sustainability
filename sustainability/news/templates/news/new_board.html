{% extends "base.html" %}
{% block title %} News Board {% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for i in articles %}
                <div class="card rounded shadow-lg m-2">
                    <img src="{{ i.thumbnail }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-title">{{ i.source }}</p>
                        <hr>
                        <small>date: {{ i.published }}</small>
                        <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">See News</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}

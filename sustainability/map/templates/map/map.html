<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Google Maps Integration</title>
    <script src="{% static 'map/apikey.js' %}"></script>
    <script>
        document.write(`<script src="https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=places"></` + `script>`);
    </script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        #start-input, #end-input {
            padding: 5px;
            margin-right: 5px;
        }
        #info-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .info {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input id="start-input" type="text" placeholder="Start location">
        <input id="end-input" type="text" placeholder="End location">
        <button id="submit-btn">Submit</button>
    </div>
    <div id="info-container">
        <div class="info" id="driving-info"></div>
        <div class="info" id="public-transport-info"></div>
        <div class="info" id="cycling-info"></div>
        <div class="info" id="walking-info"></div>
    </div>
    <div id="map"></div>

    <script src="{% static 'map/map.js' %}"></script>
</body>
</html>
